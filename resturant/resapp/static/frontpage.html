<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fusion Feast</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #b22263;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #f4a7b9;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
    }

    .intro {
      text-align: center;
      padding: 30px 20px;
    }

    .intro img {
      width: 300px;
      border-radius: 10px;
    }

    .intro h2 {
      color: #b22263;
    }

    footer {
      background-color: #ffe4ec;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>The Golden Platter</h1>
    <p>Where Flavor Meets Passion</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Contact</a>
  </nav>

  <section class="intro">
    <img src="res.png" alt="Restaurant Image">
    <h2>Welcome to Fusion Feast</h2>
    <p>Delicious food made with love. Visit us for a memorable dining experience!</p>
  </section>

  <footer>
    &copy; 2025 Fusion Feast | Designed by Clarissa K
  </footer>

</body>
</html>
